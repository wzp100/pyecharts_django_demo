<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛区导航</title>
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
</head>
<body>
  <h1>赛区导航</h1>
  <!-- 五年汇总分析 -->
  <div class="year-container">
    <div class="year-title">
      <a href="{% url 'demo:five_year_report' %}">
        2019–2023 五年分析
      </a>
    </div>
  </div>
  
  <!-- 每年的赛区导航 -->
  {% for year in years %}
    <div class="year-container">
      <div class="year-title">
        <a href="{% url 'demo:yearly_report' year %}">
          {{ year }}年赛区分析
        </a>
      </div>
      <div class="area-container">
        {% for area in areas %}
          <div class="area-item">
            <a href="{% url 'demo:area_detail' year area %}">
              {{ area }}
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}

</body>
</html>
